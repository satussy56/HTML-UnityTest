<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Unity WebGL Test</title>
  <script>
    // Safari向け: getContextSafariWebGL2Fixed が存在しない場合、通常の getContext を使うようにフォールバック
    if (!HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed) {
      HTMLCanvasElement.prototype.getContextSafariWebGL2Fixed = function(ver, attrs) {
        return this.getContext(ver, attrs);
      };
    }
  </script>
</head>
<body>
  <h1>Unity WebGL テスト</h1>
  <div id="menu">
    <!-- 必要なアプリが増えたらボタンを追加 -->
    <button onclick="startApp('RoadWeb')">RoadWebを起動</button>
  </div>

  <!-- Unity 表示用コンテナ -->
  <div id="unityContainer" style="width:960px; height:600px; display:none; border:1px solid #ccc;"></div>

  <!-- Build フォルダ内のロードスクリプト -->
  <script src="Build/RoadWeb/RoadWeb.loader.js"></script>
  <!-- メインスクリプト -->
  <script src="script.js"></script>
</body>
</html>
