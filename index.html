<!DOCTYPE html>
<html lang="ja">
<head>

  <title>Unity WebGL アプリ一覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="appMenu">
    <h1>Unity WebGL アプリ一覧</h1>

  <script src="Build/UnityLoader.js"></script>

  <script src="script.js"></script>
